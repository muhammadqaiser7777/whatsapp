<div class="container-fluid min-vh-100">
    <div class="login-container p-4 rounded">
      <div class="logo">
        <img src="assets/images/Whatsapp-logo.png" height="200px" alt="">
      </div>
      <h2 class="main-heading">
        Login <span class="title"><b>WhatsApp</b></span>
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
        <div class="form-group">
          <label for="username" class="label p-2">
            <span class="text-base label-text">Username</span>
          </label>
          <input type="text" id="username" placeholder="johndoe" class="form-control" formControlName="username" autocomplete="off"/>
          <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password" class="label">
            <span class="text-base label-text">Password</span>
          </label>
          <input type="password" id="password" placeholder="Enter Password" class="form-control" formControlName="password" autocomplete="off"/>
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <div *ngIf="loginError" class="text-danger">
          {{ loginError }}
        </div>
  
        <div class="form-group text-center">
          <a [routerLink]="['/signup']">Don't have an account? SignUp</a>
        </div>
  
        <div class="mt-4">
          <button type="submit" class="btn btn-block btn-sm border" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  
  
   
  </div>
