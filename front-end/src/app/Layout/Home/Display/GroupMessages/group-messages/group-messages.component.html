<div class="container-fluid">
    <div #messageContainer class="message-container">
        <div class="messages" *ngFor="let message of messages; let last = last">
            <!-- Pass the message object to the child component -->
            <app-group-message [message]="message"></app-group-message>
        </div>
    </div>
  
    <div class="no" *ngIf="messages.length === 0">
        <p>Start <span style="color: green;">Conversation</span>.</p>
    </div>
  
    <div class="input">
        <app-group-message-input (messageSent)="appendMessage($event)" (pollSent)="appendMessage($event)"></app-group-message-input>
    </div>
  </div>
